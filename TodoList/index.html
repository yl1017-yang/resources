<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="./css/common.css">
</head>
<body>

  <div class="todolist-wrap">

    <header class="todo-header">
      <h1>todoList 자바스크립트</h1>
    </header>

    <main class="todo-container">
      <div class="todo-input-warp">
        <input type="text" class="todo-input" placeholder="입력해봐요~" />
        <button class="btn btn-gray btn-todo">입력</button>
      </div>
      <!-- <div class="btn-wrap">
        <button class="btn btn-sort">가나다순 정렬</button>
      </div> -->
      <ul class="todo-list"></ul>
    </main>

    <footer class="todo-bottom">
      <button class="btn btn-green all-delete">전체 삭제</button>
    </footer>

  </div>


  <script src="./js/todolist.js"></script>

</body>
</html>
