<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="./css/common.css">
</head>
<body>

<div class="todolist-wrap">

  <header class="todo-header">
    <h1>todoList 스크립트</h1>
  </header>

  <main class="todo-container">
    <div class="todo-input-warp">
      <form action="/" method="POST">
          <input type="text" class="todo-input" placeholder="입력해봐요~" />
          <button class="btn btn-gray">입력</button>
        </form>
    </div>

    <!-- <div class="btn-wrap">
      <button class="btn btn-sort">가나다순 정렬</button>
    </div> -->

    <ul class="todo-list">
      <li>
        <div class="checkbox"><input type="checkbox" />✔</div>
        <div class="num">1</div>
        <div class="list">할일 내용내용내용</div>
        <div class="btn-wrap">
          <button class="btn btn-graya">수정</button>
          <button class="btn btn-red">삭제</button>
        </div>
      </li>
      
    </ul>
  </main>

  <footer class="todo-bottom">
    <button class="btn btn-red" data-type="all">전체 삭제</button>
  </footer>

</div>



<script src="todolist.js" ></script>

</body>
</html>
