<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>썸네일 이미지</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <style>
      /* 1 이미지 */
      .image-preview .img-box:nth-of-type(1) img{background:#fff;}

      /* 가로형 전체 */
      .image-preview .img-box-row p{position:absolute;top:20px;right:20px;width:110px;height:126px;}
      .image-preview .img-box-row{position:relative;padding:25px;width:640px;height:320px;background:#fff;display:flex;align-items:center;justify-content:center;flex-wrap:wrap;box-sizing:border-box;align-content:center;overflow:hidden;}
      .image-preview .img-box-row img{display:block;max-width:100%;max-height:100%;background:none;overflow:hidden;}
    </style>

    <div class="thumb-wrap">
      <nav>
        <a href="./single_01.html" class="is-active">단품 수량</a>
        <!-- <a href="./single_02.html">복합 수량</a> -->
        <a href="./index.html">
          <img src="./images/img00.png" alt=""> <span>정사각</span>
        </a>
        <a href="./vertical_01.html">
          <img src="./images/img01.png" alt=""> <span>세로 10%</span>
        </a>
        <a href="./vertical_02.html">
          <img src="./images/img02.png" alt=""> <span>세로 20%</span>
        </a>
        <a href="./vertical_05.html">
          <img src="./images/img05.png" alt=""> <span>세로 50%</span>
        </a>
        <a href="./vertical_08.html">
          <img src="./images/img08.png" alt=""> <span>세로 80%</span>
        </a>
        <a href="./horizontal_08.html">
          <img src="./images/img_hor08.png" alt=""> <span>가로 80%</span>
        </a>
        <a href="./horizontal_05.html">
          <img src="./images/img_hor05.png" alt=""> <span>가로 50%</span>
        </a>
      </nav>

      <div class="title">
        <h3>● 단품(수량) (1000, 550, 640 사이즈 저장)</h3>
        <p>
          - 누끼이미지 경로 : \\192.168.52.11\온라인사업부\웹디자인팀\02. 디자인 (Origin)\00_제품 누끼 <br>
          - 단품썸네일 경로 : \\192.168.52.11\온라인사업부\웹디자인팀\02. 디자인 (Origin)\05_외부채널\00_단품묶음
        </p>
      </div>
      
      <div class="btn-box-wrap">
        <div class="btn-box">
          <input type="file" class="real-upload" accept="image/*" required multiple>
          <button type="button" class="btn-normal btn-upload" title="업로드">이미지 업로드</button>
          <button type="button" class="btn-normal btn-capture" onclick="partShot(0)">이미지 저장</button>
          <button type="button" class="btn-normal btn-capture" onclick="rowShot(0)">640X320 이미지 저장</button>
          <button type="button" class="btn-normal btn-del" onclick="del()">초기화</button>
        </div>
        <div class="btn-box">
          <a href="#none" class="btn-small bi-pulmuone">풀무원</a>
          <a href="#none" class="btn-small bi-orga">올가</a>
          <a href="#none" class="btn-small bi-foodmerce">푸드머스</a>
          <a href="#none" class="btn-small bi-water">샘물</a>
          <a href="#none" class="btn-small bi-danone">다논</a>
          <a href="#none" class="btn-small bi-none">로고없음</a>
        </div>
        <div class="input-box">
          <label>수량</label> <input type="text" class="input input-msg" maxlength="3" value="" placeholder="0"> <button type="submit" class="btn-normal btn-msg" onclick="setNumber()">입력</button> <button type="submit" class="btn-normal btn-del" onclick="delNumber()">수량삭제</button>
          <label>파일명</label> <input type="text" class="input input-name" value=""> <button type="submit" class="btn-normal btn-name" onclick="showInputFileNm()">입력</button>  
          예) 1000X1000_수량_<div class="name-show"></div>
        </div>
      </div>
    
      <div class="image-preview-box">
        <div class="image-preview"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <script src="./js/thumb_single.js"></script>
  </body>
</html>
