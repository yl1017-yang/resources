<!DOCTYPE html>
< lang="ko" class="windows desktop portrait">
  <title>https://runwayml.com/ai-tools/</title>
<head>
</head>
<body>


<style>
.sustainable_wrap h1{font-size:60px;margin-bottom:20px;text-align:center;}
.sustainable_wrap h2{font-size:40px;margin-bottom:5px;}
.sustainable_wrap img{max-width:100%;}
.sustainable_wrap{position:relative;overflow: hidden;}

.section01 {position: relative; background: #ddd;}
.section01 .inner { position: relative; width: 100%; overflow: hidden;}
.section01 .text_con1 { position: absolute; top:0;left:0;width: 100%;height:100%; text-align: center;}
.section01 .text_con1 > h1 {margin-top:100px;color:#fff;}
.section01 .img_con { position: relative;  display: flex; flex-direction: column; width: 1400px; aspect-ratio: 1830/880; overflow: hidden; z-index: 0; margin:200px auto 0;}
.section01 .img_con video { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: auto; transition: transform 0.2s ease-in-out; }
.section01 .text_con2 {top:0; width:1000px;margin:-50px auto 0;padding-bottom:140px;}
.section01 .img_bg { position: absolute;top:0;left:0;width:100%;height:100%;}
.section01 .img_bg img{width:100%;height:100%;}
.section02{background:#ddd;height:800px;font-size:40px}
</style>

<div class="sustainable_wrap">
<section class="section01">
  <div class="inner">
    <div class="img_bg">
      <img src="https://d3phaj0sisr2ct.cloudfront.net/site/images/tools/aitools-background-01.jpg" alt="">
    </div>
    <div class="text_con1">
      <h1>우리는 식탁에서 지구를 위한 <br>변화를 만들고 있습니다.</h1>
    </div>
    <div class="img_con">
        <video autoplay="" muted="" loop="" playsinline="">
          <source src="https://pulmuonevideo.com/230202.mp4" type="video/mp4">
        </video>
    </div>
    <div class="text_con2">
      <h2>사회책임경영</h2>
      <p>‘이웃사랑’과 ‘생명존중’ 정신을 바탕으로 <br>로하스 생활(LOHAS Living)을 구현해 나갑니다.</p>
    </div>
  </div>
</section>
<section class="section02">
내용2222
</section>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
$(function () {
  var interval = setInterval(function () {
    if (document.readyState === 'complete') {
      clearInterval(interval);
      boxInit();
    }
  }, 500);


  function boxInit() {
  gsap.registerPlugin(ScrollTrigger);

  gsap.to(".text_con1", {
    scrollTrigger: {
      trigger: '.section01',
      start: "0% 0%",
      end: "100% 50%",
      scrub: 1,
      markers: false,
    },  
    top: "-100%",
  });

  gsap.from(".text_con2", {
    scrollTrigger: {
      trigger: '.section01',
      start: "top top",
      end: "bottom bottom",
      scrub: 1,
      markers: false,
    },  
    top: "30%",
    duration: 1
  });

  gsap.fromTo(".img_bg", 
  { opacity: 1, scale: 1 },
  { 
    scrollTrigger: {
      trigger: '.section01',
      start: "0% 0%",
      end: "bottom 60%",
      scrub: 0.5,
      markers: false,
    },
    scale: 1.2,
    opacity: 0,
  });


  gsap.fromTo(".section01 .img_con",
    { scale: 0.7 },
    {
      scale: 1,
      ease: "none",
      force3D: true,
      scrollTrigger: {
        trigger: ".section01",
        start: "0% 0%",
        end: "bottom top",
        scrub: 0.5,
        markers: false,
      },
      y: -100,
      borderRadius: 50,
    }
  );
  }
});
</script>




</body>
</html>
